<!DOCTYPE html>
<html>
<head>
	<title>Vue JS</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
<div class="product">
	<div class="product-image">
		<img :src="image" />
		<p v-if="inventory > 10">In Stock</p>  <!--v-show attritube is a Constant condition which will never change untill you dont remove the attribute-->
		<p v-else-if="inventory > 0 && inventory <= 10">Almost Sold Out</p>
		<p v-else>Out of Stock</p>
	</div>
	
	<div class="product-info">
		<h1>{{ product }}</h1>
	</div>
</div>
</div>

<script src="main.js"></script>
</body>
</html>
